name: Agent Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f builder_agent/requirements.txt ]; then pip install -r builder_agent/requirements.txt; fi
        # Install clang-format for style tests
        sudo apt-get install -y clang-format
        
    - name: Run Tests
      run: |
        # Mock environment variables for tests if needed, or rely on mocks in test scripts
        export OPENROUTER_API_KEY="mock"
        export GOOGLE_API_KEY="mock"
        python -m unittest discover tests
