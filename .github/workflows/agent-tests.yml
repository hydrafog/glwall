name: Agent Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'builder_agent/**'
      - 'tests/**'
      - '.github/workflows/agent-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'builder_agent/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r builder_agent/requirements.txt
          pip install -r tests/requirements.txt
      
      - name: Run logger and resilience unit tests
        run: |
          python -m pytest tests/test_logger_resilience.py -v --tb=short
        env:
          OPENROUTER_API_KEY: mock_key
          GOOGLE_API_KEY: mock_key
          AGENT_LOG_LEVEL: DEBUG
      
      - name: Run existing agent tests
        run: |
          python tests/test_agent_upgrades.py
        env:
          OPENROUTER_API_KEY: mock_key
          GOOGLE_API_KEY: mock_key
      
      - name: Check code quality
        run: |
          echo "âœ“ Agent tests passed successfully"
